<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <title>Recebedor de notificações</title>
</head>
<body>
  <script src="http://localhost:4555/socket.io/socket.io.js"></script>
  <script>
	  var socket = io('http://localhost:4555', {transports: ['websocket', 'polling', 'flashsocket']});
	  socket.on('notificacao', function (data) {
		document.getElementById('id').innerHTML = data.id;
		document.getElementById('msg').innerHTML = data.notificacao;
		console.log(data);
	  });
	</script>
  <div id="messagebox">
	  <span id="id"></span>
	  <span id="msg"></span>
	  <span id="all"></span>
  </div>
</body>
</html>
